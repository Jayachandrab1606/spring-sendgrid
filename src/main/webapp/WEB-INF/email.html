<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" class="en" ng-app="SpringSendgrid">

<link rel="stylesheet" type="text/css" media="screen" href="assets/css/bootstrap.css"/>
<link rel="stylesheet" type="text/css" media="screen" href="assets/css/app.css"/>

<title>Spring SendGrid Sample</title>

</head>

<body>
<div class="container" ng-controller="EmailController">
    <div class="row-fluid">
        <div id="header" class="navbar navbar-static-top">
            <div class="navbar-inner">
                <a class="brand" href="#">Spring SendGrid Sample</i></a>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div id="alert" ng-show="status">
            <div ng-class="{'alert': true, 'alert-success': !status.error, 'alert-error': status.error}">
                <button type="button" class="close" ng-click="status=null"><i class="icon-remove-circle"></i></button>
                <p>{{status.message}}</p>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <form id="emailMessage" class="form-horizontal" novalidate>
            <fieldset>
                <legend>E-mail</legend>

                <div class="control-group">
                    <label for="toAddress" class="control-label">To:</label>
                    <div class="controls">
                        <!--<span ng-repeat="toAddress in message.toAddresses">-->
                        <input id="toAddress" class="input-xxlarge" type="text" ng-model="message.toAddresses[0]"/>
                        <!--</span>-->
                        <!--<button class="btn btn-small" ng-click="addToAddress()"><i class="icon-plus"></i> Add</button>-->
                    </div>
                </div>

                <div class="control-group">
                    <label for="ccAddress" class="control-label">CC:</label>
                    <div class="controls">
                        <!--<span ng-repeat="ccAddress in message.ccAddresses">-->
                        <input id="ccAddress" class="input-xxlarge" type="text" ng-model="message.ccAddresses[0]"/>
                        <!--</span>-->
                        <!--<button class="btn btn-small" ng-click="addCcAddress()"><i class="icon-plus"></i> Add</button>-->
                    </div>
                </div>

                <div class="control-group">
                    <label for="bccAddress" class="control-label">BCC:</label>
                    <div class="controls">
                        <!--<span ng-repeat="bccAddress in message.bccAddresses">-->
                        <input id="bccAddress" class="input-xxlarge" type="text" ng-model="message.bccAddresses[0]"/>
                        <!--</span>-->
                        <!--<button class="btn btn-small" ng-click="addBccAddress()"><i class="icon-plus"></i> Add</button>-->
                    </div>
                </div>

                <div class="control-group">
                    <label for="fromAddress" class="control-label">From:</label>
                    <div class="controls">
                        <input id="fromAddress" class="input-xxlarge" type="text" required ng-model="message.fromAddress"/>
                    </div>
                </div>

                <div class="control-group">
                    <label for="subject" class="control-label">Subject:</label>
                    <div class="controls">
                        <input id="subject" class="input-xxlarge" type="text" required ng-model="message.subject"/>
                    </div>
                </div>

                <div class="control-group">
                    <label for="body" class="control-label">Message:</label>
                    <div class="controls">
                        <textarea id="body" rows="8" class="input-xxlarge" required ng-model="message.body"></textarea>
                    </div>
                </div>

                <div class="control-group">
                    <button id="submit" ng-click="send(message)" class="btn btn-primary btn-large">
                        <i class="icon-envelope icon-white"></i> Send
                    </button>
                    <button id="reset" ng-click="reset()" class="btn btn-warning btn-large">
                        <i class="icon-remove icon-white"></i> Reset
                    </button>
                </div>
            </fieldset>
        </form>

    </div>
</div>
</body>

<script type="text/javascript" src="assets/js/angular.min.js"></script>
<script type="text/javascript" src="assets/js/angular-resource.min.js"></script>

<script type="text/javascript" src="assets/js/app.js"></script>
<script type="text/javascript" src="assets/js/email.js"></script>

</html>
